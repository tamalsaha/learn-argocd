apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ns-stash.yaml

helmCharts:
# new stash
- name: kubestash
  includeCRDs: true
  valuesInline:
    ace-user-roles:
      enabled: false
  releaseName: kubestash
  namespace: stash
  version: v2025.2.10
  repo: oci://ghcr.io/appscode-charts
